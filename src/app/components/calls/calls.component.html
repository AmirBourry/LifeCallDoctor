<div class="container" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="16px">
  <div class="filter-section" fxLayout="row" fxLayoutGap="16px">
    <button mat-stroked-button [class.active]="activeFilter === 'priority'"
            (click)="activeFilter = 'priority';filterCalls()">
      Trier par priorit√©
    </button>
    <button mat-stroked-button [class.active]="activeFilter === 'time'"
            (click)="activeFilter = 'time';filterCalls()">
      Trier par heure
    </button>
  </div>

  <div class="calls-list">
    <app-call-item *ngFor="let call of calls" [call]="call"></app-call-item>
  </div>
</div>
